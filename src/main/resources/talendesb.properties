pattern=org.apache.camel\:context\=*,type\=routes,name\=*
jolokia.mbean=\    - mbean\: ''{0}''\n      attributes\:\n        - attr\: CamelManagementName\n          field\: camel.route.name\n        - attr\: CamelId\n          field\: camel.route.camelid\n        - attr\: EndpointUri\n          field\: camel.route.endpoint\n        - attr\: RouteId\n          field\: camel.route.id\n        - attr\: State\n          field\: camel.route.state\n        - attr\: Uptime\n          field\: camel.route.upTime\n        - attr\: TotalProcessingTime\n          field\: camel.route.processing.totalTime\n        - attr\: MaxProcessingTime\n          field\: camel.route.processing.maxTime\n        - attr\: MeanProcessingTime\n          field\: camel.route.processing.meanTime\n        - attr\: MinProcessingTime\n          field\: camel.route.processing.minTime\n        - attr\: ExchangesCompleted\n          field\: camel.route.exchanges.completed\n        - attr\: ExchangesFailed\n          field\: camel.route.exchanges.failed\n        - attr\: ExchangesInflight\n          field\: camel.route.exchanges.inflight\n        - attr\: ExchangesTotal\n          field\: camel.route.exchanges.total\n
mbean.attributes=CamelManagementName\nCamelId\nEndpointUri\nRouteId\nState\nUptime\nTotalProcessingTime\nMaxProcessingTime\nMeanProcessingTime\nMinProcessingTime\nExchangesCompleted\nExchangesFailed\nExchangesInflight\nExchangesTotal
jolokia.header=- module\: jolokia\n  metricsets\: ["jmx"]\n  period\: 1m\n  hosts\: ["{0}"]\n  namespace\: "metrics"\n  path\: "/jolokia/?ignoreErrors\=true&canonicalNaming\=true"\n  jmx.mappings\:\n
http=- module\: http\n  metricsets\:\n    - json\n  period\: 1m\n  hosts\: ["{1}"]\n  namespace\: "metrics"\n  path\: ''/jolokia/exec/{0}/reset()''\n  method\: "GET"\n  processors\:\n    - drop_event\:\n        when\:\n          equals\:\n            http.response.code\: 200\n
prefix=talendesb.
