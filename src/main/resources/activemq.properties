jolokia=- module\: jolokia\n  metricsets\: ["jmx"]\n  period\: 1m\n  hosts\: ["{1}"]\n  namespace\: "metrics"\n  path\: "/api/jolokia/?ignoreErrors\=true&canonicalNaming\=true"\n  jmx.mappings\:\n    - mbean\: ''{0}''\n      attributes\:\n        - attr\: InFlightCount\n          field\: activemq.endpoint.inflight\n        - attr\: Name\n          field\: activemq.endpoint.name\n        - attr\: QueueSize\n          field\: activemq.endpoint.queuesize\n        - attr\: ExpiredCount\n          field\: activemq.endpoint.expired\n        - attr\: ConsumerCount\n          field\: activemq.endpoint.consumer\n        - attr\: ProducerCount\n          field\: activemq.endpoint.producer\n        - attr\: EnqueueCount\n          field\: activemq.endpoint.enqueue\n        - attr\: MinEnqueueTime\n          field\: activemq.endpoint.minEnqueueTime\n        - attr\: MaxEnqueueTime\n          field\: activemq.endpoint.maxEnqueueTime\n        - attr\: StoreMessageSize\n          field\: activemq.endpoint.storeMessageSize\n
pattern=org.apache.activemq\:brokerName\=*,destinationName\=*,destinationType\=*,type\=Broker
prefix=activemq-
